<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Registration and Login App</title>
  <link rel="icon" th:href="@{/image/tinasoft-logo1.png}" type="image/png" id="sitelogo">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
<!--  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">-->
<!--  <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>-->
  <style>
    #logo1 {
      width: 20%;
      height: 20%;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    h1 {
      font-size: 30px;
    }
  </style>
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Interns Management System</a>
    </div>
  </div>
</nav>

<br>
<br>
<br>
<img th:src="@{/image/tinasoft-logo.jpg}" alt="logo" id="logo1">
<br>

  <div class = "container">
    <div class = "row">
      <div class = "col-md-6 col-md-offset-3">

        <h1> Sign-in </h1>
        <form th:action="@{/login}" method="post">

          <!-- error message -->
          <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
          </div>

          <!-- logout message -->
          <div th:if="${param.logout}">
            <div class="alert alert-info">You have been logged out.</div>
          </div>

          <div class = "form-group">
            <label for ="username"> Username </label> :
            <input type="text" class = "form-control" id ="username" name = "username"
                   placeholder="Enter username" autofocus="autofocus">
          </div>

          <div class="form-group">
            <label for="password">Password</label>: <input type="password"
                                                           id="password" name="password" class="form-control"
                                                           placeholder="Enter Password" />
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit"
                       class="form-control btn btn-primary" value="Log In" />
              </div>
            </div>
          </div>
        </form>
        <div class="form-group">
                          <span>New user? <a href="/" th:href="@{/registration}">Register
                                  here</a></span>
        </div>
      </div>
    </div>
  </div>
  <h2 class="form-signin-heading">Login with OAuth 2.0</h2>
  <table class="table table-striped">
    <tr>
      <td>
        <a href="/oauth2/authorization/google">Google</a>
      </td>
    </tr>
  </table>
</body>
</html>
